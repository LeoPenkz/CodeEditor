<form [formGroup]="formGroup">
<div class="editor-wrapper">

  <div>
    <h2>Text Editor</h2>
    <code-editor
      show-footer
      show-toolbar
      formControlName="text"

    ></code-editor>
  </div>
  <div>
    <h2>SQL Editor</h2>
    <code-editor
      show-footer
      show-toolbar
      formControlName="sql"
      code="SQL"
    ></code-editor>
  </div>
  <div>
    <h2>PHP Editor</h2>
    <code-editor
      show-footer
      show-toolbar
      formControlName="php"
      code="PHP"
    ></code-editor>
  </div>

</div>
</form>
