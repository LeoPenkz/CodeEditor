<div class="code-editor-toolbar">

  <div class="editor-title">
    <code-editor-icon icon="file-code" size="lg"></code-editor-icon>
    <span>{{title}}</span>
  </div>

  <div class="editor-panel">

    <div
      class="editor-icons"
      *ngIf="showIcon"
    >
      <code-editor-icon icon="eye"></code-editor-icon>
    </div>

    <div
      class="mode-changer"
      *ngIf="changeMode"

    >
      <div
        class="mode-selected"
        (click)="selectMode=!selectMode"
      >Code</div>

      <ul
        class="options"
        [class.selecting]="selectMode"
      >
        <li
          *ngFor="let m of modeList"
          (click)="changeEditorMode(m)"
          [class.selected]="m == mode"
        >{{m}}</li>
      </ul>
    </div>

  </div>

</div>
