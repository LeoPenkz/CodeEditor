<div class="code-editor-toolbar">

  <div class="editor-title">
    <code-editor-icon icon="file-code" size="lg"></code-editor-icon>
    <span>{{title}}</span>
  </div>

  <div class="editor-panel">

    <div class="editor-icons">
      <code-editor-icon icon="eye"></code-editor-icon>
      <code-editor-icon icon="eye"></code-editor-icon>
      <code-editor-icon icon="eye"></code-editor-icon>
      <code-editor-icon icon="eye"></code-editor-icon>
      <code-editor-icon icon="eye"></code-editor-icon>
    </div>

    <select
      [(ngModel)]="mode"
      (change)="changeMode($event)"
    >
      <option *ngFor="let mode of modesList">
        {{mode}}
      </option>
    </select>
  </div>

</div>
